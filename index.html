<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <input class="answer" value="0" maxlength="12" disabled />

      <button class="ac">AC</button>
      <button class="operator" data-key="divide">&#247;</button>

      <button class="number" data-key="7">7</button>
      <button class="number" data-key="8">8</button>
      <button class="number" data-key="9">9</button>
      <button class="operator" data-key="multiply">&#215;</button>

      <button class="number" data-key="4">4</button>
      <button class="number" data-key="5">5</button>
      <button class="number" data-key="6">6</button>
      <button class="operator" data-key="minus">-</button>

      <button class="number" data-key="1">1</button>
      <button class="number" data-key="2">2</button>
      <button class="number" data-key="3">3</button>
      <button class="operator" data-key="plus">+</button>

      <button class="number" data-key="0">0</button>
      <button class="number dot" data-key="dot">.</button>
      <button class="operator" data-key="equal">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
