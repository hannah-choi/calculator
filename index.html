<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="answer">0</div>

      <div class="ac">AC</div>
      <div class="divide operator">/</div>

      <div class="7 number">7</div>
      <div class="8 number">8</div>
      <div class="9 number">9</div>
      <div class="multiply operator">X</div>

      <div class="4 number">4</div>
      <div class="5 number">5</div>
      <div class="6 number">6</div>
      <div class="minus operator">-</div>

      <div class="1 number">1</div>
      <div class="2 number">2</div>
      <div class="3 number">3</div>
      <div class="plus operator">+</div>

      <div class="0 number">0</div>
      <div class="dot number">.</div>
      <div class="equal operator">=</div>
    </div>
  </body>
</html>
