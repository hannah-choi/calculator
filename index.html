<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="answer">0</div>

      <div class="ac">AC</div>
      <div class="operator" data-key="divide">&#247;</div>

      <div class="number" data-key="7">7</div>
      <div class="number" data-key="8">8</div>
      <div class="number" data-key="9">9</div>
      <div class="operator" data-key="multiply">&#215;</div>

      <div class="number" data-key="4">4</div>
      <div class="number" data-key="5">5</div>
      <div class="number" data-key="6">6</div>
      <div class="operator" data-key="minus">-</div>

      <div class="number" data-key="1">1</div>
      <div class="number" data-key="2">2</div>
      <div class="number" data-key="3">3</div>
      <div class="operator" data-key="plus">+</div>

      <div class="number" data-key="0">0</div>
      <div class="number" data-key="dot">.</div>
      <div class="operator" data-key="equal">=</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
